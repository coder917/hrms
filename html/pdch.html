<script>
    var storage = window.localStorage.getItem('temp');
    storage = storage ? JSON.parse(storage) : [];
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var id = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
    console.log(storage[id])
    Object.keys(storage[id]).map(function (key) {
        console.log(1)
        $('#formDemo input').filter(function () {
            console.log(key)
            return key == this.name;
            console.log(this.name)
            console.log(storage[id][key])
        }).val(storage[id][key]);
    });
    $('#sex').val(storage[id]['性别'])
    $('#hyzk').val(storage[id]['婚姻状况'])

    $(function () {
        $("#csny").datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: 'yy/mm/dd'
        });
        $("#workt").datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: 'yy/mm/dd'
        });
        $("#bysj").datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: 'yy/mm/dd'
        });
        $("#rzrq").datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: 'yy/mm/dd'
        });

    });
    $('#btn').click(function () {
        // console.log($('#formDemo').serializeJSON());
        // console.log(JSON.stringify($('#formDemo').serializeJSON()));
        // return JSON.stringify($('#formDemo').serializeJSON());

        var storage = window.localStorage.getItem('temp');
        storage = storage ? JSON.parse(storage) : [];
        console.log(storage[id])
        storage.splice(id, 1, $('#formDemo').serializeJSON());
        // storage.push($('#formDemo').serializeJSON());
        console.log(storage)
        window.localStorage.setItem('temp', JSON.stringify(storage));
        // alert('修改成功！');
        window.close();
        // self.opener.location.reload();
        opener.loadXMLDoc(1)
    });
</script>
