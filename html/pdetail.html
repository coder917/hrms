<script>
  var loc = location.href;
  var n1 = loc.length;//地址的总长度
  var n2 = loc.indexOf("=");//取得=号的位置
  var id = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
  // alert(id);
  // console.log(1)
  var data = window.localStorage.getItem('temp');
  data = data ? JSON.parse(data) : [];
  console.log(data)
  var loc = location.href;
  var n1 = loc.length;//地址的总长度
  var n2 = loc.indexOf("=");//取得=号的位置
  var i = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
  // alert(i);
  var html = ''
  console.log(data[i])
  var k = 0;
  for (j in data[i]) {
    console.log(j)
    if (k % 2 == 0)
      html = html + '<tr>';
    html = html + '<td>' + j + '</td>';
    //   for(var k=0;k<5;k++){
    html = html + '<td>' + data[i][j] + '</td>';
    // console.log(data[i][j])
    // }
    if (k % 2 != 0)
      html = html + '</tr>';
    k++
  }
  $(".table").append(html);
</script>
