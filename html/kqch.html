<body>
    <div class="box">
        <h3>修改教职工考勤信息</h3>
        <form id="formDemo" class="layui-form" name="myform">

                <!-- <colgroup>

                <tbody>
                    <tr>
                        <th>
                            <span style="color:red;">*</span>工号</th>
                        <td>
                            <input tyep="text" name="工号" required>
                        </td>
                        <th>
                            <span style="color:red;">*</span>姓名</th>
                        <td>
                            <input tyep="text" name="姓名" required>
                        </td>
                    </tr>

                    <tr>
                        <th>
                            <span style="color:red;">*</span>考勤时间</th>
                        <td>
                            <input tyep="text" name="考勤时间" id="csny">
                        </td>
                        <th>考勤类型</th>
                        <td>
                            <select name="考勤类型" id="kqlx" style="width:72%;">

                                <option value="迟到">迟到</option>

                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>考勤备注</th>

                        </td>

                            <span style="color:red;">*</span>部门名称</th>

                            <input tyep="text" name="部门名称" required>
                        </td>
                    </tr>

                </tbody>
            </table>
            <button id="btn" class="btn btn-success"  style="margin: 10px;">保存</button>

        </form>
    </div>

<script>
    var storage = window.localStorage.getItem('kaoqin');
    storage = storage ? JSON.parse(storage) : [];
    var loc = location.href;
    var n1 = loc.length;//地址的总长度
    var n2 = loc.indexOf("=");//取得=号的位置
    var id = decodeURI(loc.substr(n2 + 1, n1 - n2));//从=号后面的内容
    console.log(storage[id])
    Object.keys(storage[id]).map(function (key) {
        //   console.log(1)
        $('#formDemo input').filter(function () {
            //   console.log(key)
            return key == this.name;
            console.log(this.name)
            console.log(storage[id][key])
        }).val(storage[id][key]);
    });

    $('#kqlx').val(storage[id]['考勤类型'])


    $(function () {
        $("#csny").datepicker({
            changeMonth: true,
            changeYear: true,
            dateFormat: 'yy/mm/dd'
        });


    });

    $('#btn').click(function () {
        // console.log($('#formDemo').serializeJSON());
        // console.log(JSON.stringify($('#formDemo').serializeJSON()));
        // return JSON.stringify($('#formDemo').serializeJSON());

        var storage = window.localStorage.getItem('kaoqin');
        storage = storage ? JSON.parse(storage) : [];
        console.log(storage[id])
        storage.splice(id, 1, $('#formDemo').serializeJSON());
        // storage.push($('#formDemo').serializeJSON());
        console.log(storage)
        window.localStorage.setItem('kaoqin', JSON.stringify(storage));
        // alert('修改成功！');
